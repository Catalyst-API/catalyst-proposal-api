apiVersion: v1
kind: Service
metadata:
  name: "{{ $.Chart.Name }}-api-service"
  namespace: {{ .Values.namespace }}
  labels:
    service: "{{ $.Chart.Name }}-api"
spec:
  ports:
    - port: 9000
      name: fpm
      targetPort: fpm
      protocol: TCP
    - port: 8080
      name: http
      protocol: TCP
      targetPort: http
  selector:
    service: "{{ $.Chart.Name }}-api"
