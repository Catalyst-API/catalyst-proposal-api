certmanager:
  issuer: letsencrypt-prod-issuer
  email: webmaster@lidonation.com
  server: https://acme-staging-v02.api.letsencrypt.org/directory

GOOGLE_CLOUD_KEY_FILE:

namespace: catalyst

network: mainnet

image:
  pullSecret: 'deploy-token-lidonation'
  pullPolicy: IfNotPresent
  tag: latest

DEPLOY_INFRA: False

services:
  redis:
    secret:
      REDIS_PASSWORD:
  api_db:
    persistence:
      enabled: true
      size: 8Gi
    secret:
      POSTGRESQL_DB: lidoweb
      POSTGRESQL_USERNAME: lnation
      POSTGRESQL_PASSWORD:
      POSTGRESQL_POSTGRES_PASSWORD:
  queue:
    replicaCount: 2
  api:
    image:
      repository: registry.raddcreative.io/lidonation/lidonation/www.lidonation.com
    ingress:
      controller:
        headers:
          HTTPS: "on"
      annotations: {
        kubernetes.io/ingress.class: nginx,
        nginx.ingress.kubernetes.io/ssl-redirect: "true",
        ingress.kubernetes.io/rewrite-target: /,
        nginx.ingress.kubernetes.io/from-to-www-redirect: "true",
        cert-manager.io/cluster-issuer: letsencrypt-prod-issuer
      }
      hosts:
        - www.lidonation.com
      tls:
        - secretName: lidonation-com-tls
          hosts:
            - www.lidonation.com
            - lidonation.com
    replicaCount: 2
    config: {
      APP_NAME: 'Lido Nation',
      APP_ENV: production,
      APP_DEBUG: "false",
      APP_DIR: "/var/www",
      APP_LOG_LEVEL: "warning",
      APP_URL: "https://www.lidonation.com",
      ANALYTICS_ID: "",
      CACHE_DRIVER: redis,
      CLOUDFLARE_TOKEN: "",
      COIN_MARKET_CAP_API_KEY: "",


      DEPLOYMENT: production,
      DB_CONNECTION: pgsqlWeb,
      DB_SYNC_DB_CONNECTION: pgsqlDbSync,

      FACEBOOK_APP_ID: '',

      GOOGLE_CLOUD_KEY_FILE: '/gcloud/gcloud-service-account.json',
      GOOGLE_CLOUD_STORAGE_BUCKET: 'test.lidonation.com',
      GOOGLE_CLOUD_STORAGE_BUCKET_BACKUPS: 'backups.www.lidonation.com',

      POSTGRESQL_DB_SYNC_DB_HOST: lidolovelace-db-sync-db-postgresql,
      POSTGRESQL_DB_SYNC_DB: cdbsync,
      POSTGRESQL_DB_SYNC_USER: postgres,
      POSTGRESQL_WEB_DB_HOST: lidolovelace-web-db-postgresql,
      POSTGRESQL_WEB_DB: lidoweb,
      POSTGRESQL_WEB_USER: lnation,

      KUBERNETES_NAMESPACE: lidonation,

      LOG_CHANNEL: stack,

      MAIL_DRIVER: smtp,
      MAIL_HOST: smtp.mailtrap.io,
      MAIL_PORT: 2525,

      MAIL_FROM_ADDRESS: 'team@lidonation.com',
      MAIL_FROM_NAME: 'Lido Nation',
      MEDIA_DISK: 'gcs',

      MAILCHIMP_APIKEY: '',
      MEILISEARCH_HOST: 'lidolovelace-web-search-service:7700',
      MEILI_ENV: production,

      PHP_OPCACHE_ENABLE: 1,
      PHP_OPCACHE_SAVE_COMMENTS: 1,
      PHP_OPCACHE_VALIDATE_TIMESTAMPS: 0,
      PHP_MEMORY_LIMIT: 1024M,
      PHP_DISABLE_FUNCTIONS: "passthru,shell_exec,show_source,symlink,system",

      PUSHER_CLUSTER:  us2,

      QUEUE_DRIVER: redis,
      QUEUE_CONNECTION: redis,
      QUEUE_NAMES: "default",

      REDIS_PREFIX: "lido",

      REDIS_HOST: redis-master,
      REDIS_PORT: 6379,

      RESTORE_DB: true,
      RUN_SCHEDULER: true,

      SCOUT_PREFIX: ln__,

      SET_PERMISSIONS: false,

      SESSION_DRIVER: redis,
      SESSION_CONNECTION: session,
      STRIPE_MODEL: App\User,
      STRIPE_KEY: "",

      STRIPE_SECRET: "",

      TELESCOPE_ENABLED: "false"
    }
    secret:
      app_key:
      DEEPL_AUTH_KEY:
      MAIL_PASSWORD: 'password'
      MAIL_USERNAME: 'username'
    persistence:
      size: 2Gi
      storageClass: ssd
      accessMode: ReadWriteMany
      subPath: "storage"
      mountPath: "/var/www/storage"

  tolerations:
    - key: "tier"
      operator: "Equal"
      value: "t2"
    - key: "tier"
      operator: "Equal"
      value: "t0"
